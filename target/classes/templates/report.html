<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Report</title><link rel="stylesheet" href="/css/styles.css"/></head>
<body>
<header><a href="/prescriptions">Back</a></header>
<h2>Day-wise Prescription Count</h2>
<form method="get" action="/report">
    From: <input type="date" name="start" th:value="${start}"/> To: <input type="date" name="end" th:value="${end}"/>
    <button type="submit">Filter</button>
</form>
<table>
    <thead><tr><th>Date</th><th>Count</th></tr></thead>
    <tbody>
    <tr th:each="d : ${data}">
        <td th:text="${d.date}"></td>
        <td th:text="${d.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
