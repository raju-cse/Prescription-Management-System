<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>External API</title><link rel="stylesheet" href="/css/styles.css"/></head>
<body>
<header><a href="/prescriptions">Back</a></header>
<h2>RXNAV Interaction API (rxcui=341248)</h2>
<button onclick="loadApi()">Load External API</button>
<table id="tbl">
    <thead><tr><th>Item</th><th>Value</th></tr></thead>
    <tbody></tbody>
</table>
<script>
async function loadApi() {
    const res = await fetch('/api-external/interaction');
    const json = await res.json();
    const tbody = document.querySelector('#tbl tbody');
    tbody.innerHTML = '';
    // very rudimentary: show top-level keys
    for (const k in json) {
        const tr = document.createElement('tr');
        const td1 = document.createElement('td');
        td1.textContent = k;
        const td2 = document.createElement('td');
        td2.textContent = JSON.stringify(json[k]);
        tr.appendChild(td1); tr.appendChild(td2);
        tbody.appendChild(tr);
    }
}
</script>
</body>
</html>
